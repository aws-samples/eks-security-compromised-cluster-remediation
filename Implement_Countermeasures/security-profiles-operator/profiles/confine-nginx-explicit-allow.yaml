    - create_module
    - dup
    - dup2
    - epoll_create
    - epoll_create1
    - epoll_ctl
    - epoll_ctl_old
    - epoll_pwait
    - epoll_wait
    - epoll_wait_old
    - eventfd2
    - execve
    - execveat
    - exit
    - exit_group
    - faccessat
    - fadvise64
