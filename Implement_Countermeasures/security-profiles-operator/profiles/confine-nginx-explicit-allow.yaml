    - geteuid
    - getgid
    - getgroups
    - getpgrp
    - getpid
    - getpmsg
    - getppid
    - getrandom
    - getresgid
    - getresuid
    - getrlimit
    - getrusage
    - getsid
    - getsockname
    - getsockopt
    - gettid
    - gettimeofday
    - getuid
    - getxattr
    - inotify_add_watch
