---
apiVersion: security-profiles-operator.x-k8s.io/v1alpha1
kind: SeccompProfile
metadata:
  name: confine-nginx-explicit-allow
  namespace: seccomp-test
spec:
  defaultAction: SCMP_ACT_ERRNO
  architectures:
  - SCMP_ARCH_X86_64
  - SCMP_ARCH_X86
  - SCMP_ARCH_X32
  syscalls:
  - action: SCMP_ACT_ALLOW
    names:
    - accept
    - accept4
    - access
    - afs_syscall
    - alarm
    - arch_prctl
    - bind
    - brk
    - capget
    - capset
    - chdir
